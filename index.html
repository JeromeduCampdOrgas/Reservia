<head>

<!--Header-->

            <nav>
                <ul>
                    <li><a  href="#">Hébergements</a></li>
                    <li><a  href="#">Activités</a></li>

<!--Zone de recherche et zone de filtres-->
    <section id ="searchZone">

            </div>
            <div class ="filtersSelect" id ="Romantique">

                <a href="#">Romantique</a>
            </div>
            <div class ="filtersSelect" id ="Animaux">
                <i class="fas fa-dog"></i>
                <a href="#">Animaux autorisés</a>
            </div>
        </div>

    </section>
